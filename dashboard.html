<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€” Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script defer src="assets/config.js"></script>
  <script defer src="assets/dashboard.js"></script>
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">Admin Panel</div>
    <div class="userbox">
      <span id="whoami"></span>
      <button id="logoutBtn" class="btn small">Keluar</button>
    </div>
  </header>

  <main class="container">
    <nav class="sidebar">
      <a href="#" class="menu active" data-section="whitelist">Whitelist</a>
      <a href="#" class="menu" data-section="add">Tambah</a>
    </nav>

    <section class="content">
      <div id="section-whitelist" class="section active">
        <h2>Whitelist (Spreadsheet)</h2>
        <div class="table-wrap">
          <table id="whitelistTable">
            <thead>
              <tr>
                <th>#</th>
                <th>userid</th>
                <th>no_random</th>
                <th>aktif(1/0)</th>
                <th>nama</th>
                <th>timestamp</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="6">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="section-add" class="section">
        <h2>Tambah ke Whitelist</h2>
        <form id="addForm" class="form-grid">
          <label>userid</label>
          <input id="f_userid" required/>

          <label>no_random</label>
          <input id="f_no" required/>

          <label>aktif (1/0)</label>
          <input id="f_aktif" pattern="[01]" placeholder="0 atau 1" required/>

          <label>nama</label>
          <input id="f_nama" required/>

          <button class="btn" type="submit">Tambah</button>
          <div id="addMsg" class="msg"></div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
